specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DummyFactory
    network: goerli
    source:
      address: "0x201e1c9925ab8f39e82358e8aa75f6910a72e81a"
      abi: DummyFactory
      startBlock: 9631200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ProxyCreation
      abis:
        - name: DummyFactory
          file: ./abis/DummyFactory.json
      eventHandlers:
        - event: ProxyCreation(address,address)
          handler: handleProxyCreation
      file: ./src/dummy-factory.ts
