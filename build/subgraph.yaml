specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: DummyFactory
    network: goerli
    source:
      address: "0x41c2A451f058962aaB3670e30f0112fd91723B64"
      abi: DummyFactory
      startBlock: 9664870
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ProxyCreation
        - User
      abis:
        - name: DummyFactory
          file: DummyFactory/abis/DummyFactory.json
      eventHandlers:
        - event: ProxyCreation(address,address)
          handler: handleProxyCreation
      file: DummyFactory/DummyFactory.wasm
